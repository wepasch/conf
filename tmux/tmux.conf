# C-b + : > source-file~/.config/tmux/tmux.conf
# or save config before installing tmux

unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"
unbind C-b
set -g prefix C-a
bind-key C-a send-prefix
set -g mouse on
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R
unbind %
bind | split-window -h
unbind '"'
bind - split-window -v

set -g set-clipboard on
set -g history-limit 1000
setw -g monitor-activity on
set -g visual-activity on
set -g base-index 1
setw -g pane-base-index 1
set-option -g status-position top
set -g status-style bg=default
set-window-option -g mode-keys vi
set -g default-terminal "tmux-256color"
set -g status-left ""

set -g @catppuccin_window_status_style "rounded"
set -g status-interval 1
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right '#(cut -d " " -f 1-4 /proc/loadavg) #[bg=#cba6f7,fg=#1e1e2e]#[bg=#cba6f7,fg=#1e1e2e] %H:%M:%S #[bg=default,fg=#cba6f7]#[default]'

set -g @catppuccin_directory_text "#{pane_current_path}"

# git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm
# C-a I to install plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_flavor 'mocha'
run '~/.config/tmux/plugins/tpm/tpm'
