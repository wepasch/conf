# C-b + : > source-file~/.config/tmux/tmux.conf
# or save config before installing tmux

unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"
unbind C-b
set -g prefix C-a
bind-key C-a send-prefix
set -g mouse on
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R
unbind %
bind | split-window -h
unbind '"'
bind - split-window -v

set -g set-clipboard on
set -g history-limit 1000
setw -g monitor-activity on
set -g visual-activity on
set -g base-index 1
setw -g pane-base-index 1
set-option -g status-position top
set -g status-style bg=default
set-window-option -g mode-keys vi
set -g default-terminal "tmux-256color"
set -g status-left ""

set -g @catppuccin_window_left_separator "█"
set -g @catppuccin_window_middle_separator "█"
set -g @catppuccin_window_right_separator "█"
set -g @catppuccin_window_number_position "left"
set -g @catppuccin_window_status_enable "yes"
set -g @catppuccin_window_status_icon_enable "yes"
set -g @catppuccin_icon_window_last "󰖰"
set -g @catppuccin_icon_window_current "󰖯"
set -g @catppuccin_icon_window_zoom "󰁌"
set -g @catppuccin_icon_window_mark "󰃀"
set -g @catppuccin_icon_window_silent "󰂛"
set -g @catppuccin_icon_window_activity "󰖲"
set -g @catppuccin_icon_window_bell "󰂞"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#{b:pane_current_path}"
set -g @catppuccin_window_current_format_directory_text "#{b:pane_current_path}"
set -g @catppuccin_window_format_directory_text "#{b:pane_current_path}"
set -g @catppuccin_status_right_separator_inverse "no"
set -g @catppuccin_status_connect_separator "yes"
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_modules_right "application session"
set -g @catppuccin_status_modules_left ""





# git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm
# C-a I to install plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_flavor 'mocha'
run '~/.config/tmux/plugins/tpm/tpm'
